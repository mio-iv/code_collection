<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル5-2</title>
    <style>
      /*CSSのエリア*/
      #box1{border:1px solid red;}
    </style>
  </head>
  <body>
    <!-- コンテンツのエリア -->
    <p>色ネーム<input type="text" id="input1"></p>
    <p>枠線<input type="text" id="input2"></p>
    <p><button onclick="change1();">CSS変更</button></p>
    <p id="box1">こんにちは！</p>
    <script>
      //JavaScriptのエリア
      function change1(){
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const box1 = document.getElementById('box1');
        box1.style.backgroundColor = input1.value;
        box1.style.borderRadius = input2.value + "px";
      }
 
    </script>
  </body>
</html>
