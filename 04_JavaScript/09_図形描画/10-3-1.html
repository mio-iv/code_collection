<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sample10-3-1</title>
		<style>
			#canvas1{border:1px solid gray;}
			p{text-align:center;}
		</style>
	</head>
	<body>
		<p><canvas id="canvas1" width="200" height="200"></canvas></p>
		<script>
			const canvas1=document.getElementById("canvas1");
			const ctx1=canvas1.getContext("2d");

			//多角形
			ctx1.beginPath();		//パス開始
			ctx1.moveTo(50,10);		//開始点の座標を指定
			ctx1.lineTo(10,90)		//頂点の座標を指定
			ctx1.lineTo(90,90)		//頂点の座標を指定
			ctx1.closePath();		//パスを閉じる
			ctx1.fillStyle="green";	//色指定
			ctx1.fill()				//描画実行

			//枠線をひく
			ctx1.linewidth=5;			//線の太さを指定
			ctx1.strokeStyle="yellow";	//線の色を指定
			ctx1.stroke();				//描画実行

			
		</script>
	</body>
</html>
