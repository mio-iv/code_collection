<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sample10-3-2</title>
		<style>
			#canvas1{border:1px solid gray;}
			p{text-align:center;}
		</style>
	</head>
	<body>
		<p><canvas id="canvas1" width="200" height="200"></canvas></p>
		<script>
			const canvas1=document.getElementById("canvas1");
			const ctx1=canvas1.getContext("2d");

			ctx1.beginPath();
			ctx1.moveTo(110,10);
			ctx1.lineTo(150,90);
			ctx1.lineTo(190,10);	//終点の座標を指定
			ctx1.closePath();
			ctx1.lineWidth=10;
			ctx1.strokeStyle="blue";
			ctx1.stroke();


		</script>
	</body>
</html>
