<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sample10-4-3</title>
    <style>
      #canvas1{border:1px solid gray;}
      p{text-align:center;}
    </style>
  </head>
  <body>
    <p><canvas id="canvas1" width="200" height="200"></canvas></p>
    <script>
        const canvas1=document.getElementById("canvas1");
        const ctx1=canvas1.getContext("2d");
        
        const image1 = new Image(); //画像のオブジェクトを指定
        image1.src = "image1.png";  //画像を.srcで指定
        image1.onload = function(){
            ctx1.drawImage(image1,50,50,100,100);   //画像
        }
    

    </script>
  </body>
</html>
