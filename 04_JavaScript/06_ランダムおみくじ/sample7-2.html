<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル7-2</title>
    <style>
    </style>
  </head>
  <body>
    <p id="n_1"></p>
    <p id="n_2"></p>
    <p id="n_3"></p>
    <p id="n_4"></p>
    <p id="n_5"></p>
    <p id="n_6"></p>
    <p id="n_7"></p>
    <p id="n_8"></p>
    <p id="n_9"></p>
         
    <script>
      const n_1 = document.getElementById("n_1");
      const n_2 = document.getElementById("n_2");
      const n_3 = document.getElementById("n_3");
      const n_4 = document.getElementById("n_4");
      const n_5 = document.getElementById("n_5");
      const n_6 = document.getElementById("n_6");
      const n_7 = document.getElementById("n_7");
      const n_8 = document.getElementById("n_8");
      const n_9 = document.getElementById("n_9");
 
      let n = 3.14159;
      n_1.innerHTML = Math.floor(n);
      n_2.innerHTML = Math.ceil(n);
      n_3.innerHTML = Math.round(n);
      
      //円周率
      n_4.innerHTML = Math.PI;          
      
      //三角関数//
      //度を180で割ってMath.PIを掛ければラジアンになります。
      let angle1 = 90;  //角度  180度はπラジアン
      n_5.innerHTML = Math.sin(angle1/180*Math.PI); //sin 90度の値
      n_6.innerHTML = Math.cos(angle1/180*Math.PI); //cos 90度の値
      n_7.innerHTML = Math.tan(angle1/180*Math.PI); //cos 90度の値

      //累乗
      n_8.innerHTML = Math.pow(2,3);    //2の3乗
      //ルートの値
      n_9.innerHTML = Math.pow(2,1/2);  //2分の1乗」はルート
        
    </script>
  </body>
</html>
