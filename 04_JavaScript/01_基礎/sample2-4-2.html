<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル2-4-2</title>
    <style>
      /*CSSのエリア*/
    </style>
  </head>
  <body>
    <!-- コンテンツのエリア -->
    <script>
      //JavaScriptのエリア
      //if文練習
      let a=3;
      let b=2;
      let msg;

      if(a<b){
            msg="bの方が大きい";
        }else if(a=b){
            msg="aとbは同じ。";
        }else{
            msg="aの方が大きい";
        }      
        document.write(msg)

    </script>
  </body>
</html>
