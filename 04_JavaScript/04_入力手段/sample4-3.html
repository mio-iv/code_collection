<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>サンプル4-3</title>
        <style>
            /*CSSのエリア*/
        </style>
    </head>
    <body>
        <!-- コンテンツのエリア -->
        <p><input type="text" id="input1"></p>
        <p><input type="text" id="input2"></p>
        <p><button onclick="btn1();">合計</button></p>
        <p id="box1">結果</p>
        
        <!-- <button onclick="btn1()"> -->
        <script>
            //JavaScriptのエリア
            function btn1(){
                const input1 = document.getElementById("input1");
                const input2 = document.getElementById("input2");
                const box1 = document.getElementById("box1");

                let total1 = parseFloat(input1.value) + parseFloat(input2.value);
                box1.innerHTML = total1;
            }
        </script>
    </body>
</html>
